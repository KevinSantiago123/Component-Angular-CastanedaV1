<p>component-angular works!</p>
<!--Navigator-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Inscribir Materias</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<!--Autocomplete-->
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Asignatura" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let asignatura of asignatura" [value]="asignatura.name_asignatura">
      {{asignatura.name_asignatura}}
    </mat-option>
  </mat-autocomplete>
</form>
<!--Checkbox-->
<h2>Seccione la opcion que mas se acomode, se pueden elegir las dos opciones</h2>
<section class="example-section">
  <mat-checkbox class="example-margin" [(ngModel)]="checked">Presencial</mat-checkbox>
  <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Virtual</mat-checkbox>
</section>
<br>
<!--Calendario-->
<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<!--Form field-->
<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Nombre Completo">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Aspiraciones"></textarea>
  </mat-form-field>
</div>
<!--Radio Button-->
<br>
<mat-radio-group aria-label=" Jornada">
  <mat-radio-button value="1">Jornada ma√±ana</mat-radio-button>
  <mat-radio-button value="2">Jornada tarde</mat-radio-button>
</mat-radio-group>
<!--Slider-->
<br>
<br>
<mat-slider></mat-slider>
